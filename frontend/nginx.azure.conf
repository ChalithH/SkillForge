# Nginx configuration optimised for Azure Container Apps
# Minimal resource usage while maintaining performance

worker_processes auto;
worker_rlimit_nofile 1024;
pid /var/run/nginx.pid;

events {
    worker_connections 512;  # Reduced for cost optimisation
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging optimised for container environment
    access_log off;  # Disable access logs to reduce I/O
    error_log /var/log/nginx/error.log warn;

    # Performance optimisations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;  # Reduced timeout
    keepalive_requests 100;

    # Gzip compression (aggressive for bandwidth savings)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/manifest+json
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting to prevent abuse
    limit_req_zone $binary_remote_addr zone=api:1m rate=10r/s;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;

        # Handle React Router (SPA routing)
        location / {
            try_files $uri $uri/ /index.html;
            
            # Add cache headers for HTML
            location ~* \.html$ {
                expires 1h;
                add_header Cache-Control "public, no-cache";
            }
        }

        # Aggressive caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Security - block access to sensitive files
        location ~ /\.|^\.well-known {
            deny all;
        }

        # Health check endpoint (required for Azure Container Apps)
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /index.html;
    }
}